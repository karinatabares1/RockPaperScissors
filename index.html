<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="styles.css">
    <script src="codigo.js" defer></script> 
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="choices">
                <button id="rock">Piedra 🪨</button>
                <button id="paper">Papel 🗞️</button>
                <button id="scissors">Tijera✂️</button>
            </div>
            <div id="result">
                <p id="player-choice"></p>
                <p id="computer-choice"></p>
                <p id="game-result"></p>
            </div>
            <div id="score">
                <p>Puntuación:</p>
                <p id="player-score">0</p>
                <p id="computer-score">0</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Juego de Piedra, Papel o Tijera</p>
    </footer>
</body>
</html>
